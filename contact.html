<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <a href="index.html"
          ><h1 class="section-one__name">Omar Abdullah</h1></a
        >
        <p class="section-one__role">Web Developer</p>
      </div>
      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td>Name:</td>
              <td>
                <input
                  type="text"
                  placeholder="Enter Your Name"
                  class="contact-form__input"
                />
              </td>
            </tr>

            <tr>
              <td>Email:</td>
              <td>
                <input
                  type="email"
                  placeholder="Enter Your email"
                  class="contact-form__input"
                />
              </td>
            </tr>
            <tr>
              <td>Message:</td>
              <td>
                <textarea
                  placeholder="Message"
                  class="contact-form__textarea"
                >
                </textarea>
              </td>
            </tr>
          </table>
          <input type="submit" class="contact-form__submit" />
        </form>
      </div>
      <div class="section-five">
        <a href="https://www.youtube.com/">youtube</a>
        <p>&copy Omar Abdullah</p>
      </div>
    </div>
  </body>
</html>
